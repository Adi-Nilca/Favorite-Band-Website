<!DOCTYPE html>
<html>

<head>
    <title>Taylor Gang | Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="store.js" async></script>
</head>

<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <h1 class="band-name band-name-large">Taylor Gang</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">

                <span class="shop-item-title">Album 1</span>

                <img class="shop-item-image" src="images/tgod-volume-1.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>

            <div>
                <div>
                    <span class="shop-item-title">Album 2</span>
                </div>
                <img class="shop-item-image" src="images/Cover2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <span class="shop-item-title">Album 3</span>
                </div>
                <img class="shop-item-image" src="images/tgod3.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$17.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <span class="shop-item-title">Album 4</span>
                </div>
                <img class="shop-item-image" src="images/tgod4.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="images/Taylor-Gang-shirt0.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$20.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div>

                <span class="shop-item-title">Hoodie</span>

                <img class="shop-item-image" src="images/taylor-gang-shirt-hoodie.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$25.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>

    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>

            <span class="cart-price cart-header cart-column">PRICE</span>

            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">

        </div>
        <div class="cart-total">
            <strong class="cart-total-title">TOTAL</strong>
            <span class="cart-total-price">$0</span>
        </div>

        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>

    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Taylor Gang</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank"><img src="images/logo_youtube_icon_128.png"
                            width="100" height="100">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank"><img src="images/Spotify-Logo-PNG-Transparent.png"
                            width="100" height="100">
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank"><img src="images/insta.jpg" width="100"
                            height="100">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
